apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            setEnabled: "true"
            install-cert-manager: "true"
  template:
    metadata:
      name: "{{name}}-cert-manager"
    spec:
      project: stardust-development-464714
      sources:
        - repoURL: https://github.com/esnet/ma-infrastructure.git
          targetRevision: feature/testing
          ref: values
        - repoURL: https://charts.jetstack.io
          chart: cert-manager
          targetRevision: v1.19.1
          helm:
            valueFiles:
              - $values/argocd-values/defaults/cert_manager.yml
      destination:
        server: "{{server}}"
        namespace: cert-manager
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            setEnabled: "true"
            install-sealed-secrets: "true"
  template:
    metadata:
      name: "{{name}}-sealed-secrets"
    spec:
      project: stardust-development-464714
      source:
        repoURL: https://bitnami-labs.github.io/sealed-secrets
        chart: sealed-secrets
        targetRevision: 2.17.7
        helm:
          releaseName: sealed-secrets
      destination:
        server: "{{server}}"
        namespace: sealed-secrets
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

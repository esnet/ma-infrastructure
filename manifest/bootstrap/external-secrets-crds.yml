apiVersion: v1
kind: ConfigMap
metadata:
  name: external-secrets-crds
  namespace: external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-5" # Install before main chart
    argocd.argoproj.io/hook: PreSync
data:
  install.sh: |
    #!/bin/bash
    kubectl apply --server-side=true --force-conflicts \
      -f https://raw.githubusercontent.com/external-secrets/external-secrets/v0.20.4/deploy/crds/bundle.yaml
---
apiVersion: batch/v1
kind: Job
metadata:
  name: install-external-secrets-crds
  namespace: external-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
        - name: install-crds
          image: bitnami/kubectl:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              kubectl apply --server-side=true --force-conflicts \
                -f https://raw.githubusercontent.com/external-secrets/external-secrets/v0.20.4/deploy/crds/bundle.yaml
      restartPolicy: OnFailure
